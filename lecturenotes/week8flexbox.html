<!DOCTYPE html>
<html lang="en">
<head>

    <style>
      nav {display: flex;} /* this defines flexbow row*/
      nav div {flex:1;}    /* this is sizing for columns*/

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <h1>Flexbox Example</h1>
    
    <nav><!--flexbox row-->
        <div>Products</div> <!--1st column-->
        <div>About</div> <!--2nd column-->
        <div>Contact</div>
    </nav>
    
</body>
</html>
