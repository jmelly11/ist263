<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
        function changeColor () {
            document.getElementById("thepage").style.backgroundColor = document.getElementById("picker").value;
        }

     </script>




</head>
<body id="thepage"> 
    <form>
        <input onchange="changeColor();" id="picker" type="color">

    </form>
    
</body>
</html>
