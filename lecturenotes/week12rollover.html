<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollovers</title>

    <script>
        function change () {
            document.getElementById("otto").setAttribute("src","otto.jpg")
        }


    </script>



</head>

<body>
    <h1>Image Rollovers</h1>
    <img id="otto" onmouseover="change()"; onmouseout="changeBack()" src="https://laferger.github.io/ist263/images/arrow.PNG" alt="otto">
</body>
</html>
